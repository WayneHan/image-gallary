<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Gallary</title>
</head>

<body>
    <h1>Snapshot</h1>
    <ul id="imagegallary">
        <li>
            <a href="images/award.gif" class="popUp" title="a beautiful award">Award</a>
        </li>
        <li>
            <a href="images/bag.gif" class="popUp" title="a shopping bag">Bag</a>
        </li>
        <li>
            <a href="images/ticket.gif" class="popUp" title="a coffee coupon">Coupon</a>
        </li>
    </ul>

    
    <p id="description">Choose an image</p>
    <section id="imagebrowser">
        <img src="images/background.gif" id="placeholder" alt="my image gallary"></img>
    </section>

    <script src="gallary.js">
    </script>
</body>

</html>
