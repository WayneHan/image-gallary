<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Gallary</title>
</head>

<body>
    <h1>Snapshot</h1>
    <ul>
        <li>
            <a href="images/award.gif" title="a beautiful award" onclick="getpic(this); return false">Award</a>

            <a href="images/bag.gif" title="a shopping bag" onclick="getpic(this); return false">Bag</a>

    </section>

    <script src="gallary.js">
    </script>

</html>
